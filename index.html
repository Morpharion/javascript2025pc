<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <div class="top center">
                <h1 class="top_title description">Добро пожаловать на мой сайт!</h1>
                <p class="top_text description">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                        class="text-bold">цвет?</span> и
                    <span class="text-bold">приступай</span>
                </p>
                <p class="top_text description">Новый тект который не поддеется изменению цвета. В этом абзаце можно поменять текст на новый.
            </p>
                <div class="button_box">
                    <button class="button_main button2">Цвет?</button>
                </div>

                <div class="button_box">
                    <button class="button_main button1">Скрыть текст выше!</button>
                </div>

                <div class="button_box">
                    <button class="button_main button3">Меняем текст выше?</button>
                </div>

                <div class="button_box">
                    <button class="button_main button4">Меняем весь текст выше?</button>
                </div>

                <div class="button_box">
                    <button class="button_main button6">Добавим новый текст?</button>
                </div>

                <div class="button_box">
                    <button class="button_main button7">Удалим добавленный текст?</button>
                </div>

            </div>
        </header>
        <div class="game-box">
            <div class="game game_1"><span class="game_text">Игра 1</span></div>
            <div class="game game_2"><span class="game_text">Игра 2</span></div>
            <div class="game game_3"><span class="game_text">Игра 3</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
